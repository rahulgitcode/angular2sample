<form #f="ngForm" (ngSubmit)="submitForm(f.form)">
    <div class="form-group">
        <label for="firstName">FirstName</label>
        <input 
                ngControl="firstName" 
                id="firstName" 
                #firstName="ngForm" 
                (change)="log(firstName)"
                type="text" 
                class="form-control"
                required
                minlength="4">
    </div>
    <div *ngIf="firstName.touched && firstName.errors">  
        <div class="alert alert-danger" *ngIf="firstName.errors.required">First Name is required</div>
        <div class="alert alert-danger" 
            *ngIf="firstName.errors.minlength">
            First Name should be {{firstName.errors.minlength.requiredLength}} chars long
        </div>
    </div>
    
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea 
            id="comment" 
            cols="30" 
            rows="10" 
            class="form-control"
            ngControl="comment"
            #comment="ngForm"
            required>
        </textarea>
    </div>
    <div class="alert alert-danger" *ngIf="comment.touched && !comment.valid">Comment is required</div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
